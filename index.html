<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="./src/responsive.css">

    <style>
        .attribution { font-size: 11px; text-align: center; }
        .attribution a { color: hsl(228, 45%, 44%); }
    </style>

    <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
    <main>
        <div class="card">
            <div class="container">
                <div class="principal">
                    <div class="image">
                        <a href="#" target="_blank" rel="noopener noreferrer">
                            <img src="./src/images/icon-view.svg" alt="icon view">
                        </a>
                    </div>

                    <a class="name" href="#" target="_blank" rel="noopener noreferrer"> Equilibrium #3429</a>
                    <p>Our Equilibrium collection promotes balance and calm.</p>

                    <div class="info">
                        <div class="ethereum">
                            <img src="./src/images/icon-ethereum.svg" alt="icon ethereum">
                            <p>0.041 ETH</p>
                        </div>
                        <div class="clock">
                            <img src="./src/images/icon-clock.svg" alt="icon clock">
                            <p>3 days left</p>
                        </div>
                    </div>
                </div>
                <div class="perfil">
                    <a class="avatar" href="#" target="_blank" rel="noopener noreferrer">
                        <img src="./src/images/image-avatar.png" alt="avatar">
                    </a>
                    <p>Creation of</p>&nbsp;
                    <a href="#" target="_blank" rel="noopener noreferrer">Jules Wyvern</a>
                </div> 
            </div>
        </div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://www.frontendmentor.io/profile/warlobato" target="_blank">Gabriel Lobato</a>.
          </div>
    </main>
</body>
</html>
